      <article>
       <h2>Contactos</h2>
      </article>

    <main>
        <form action="">
            <fieldset>
                <legend><h4>Haznos tu consulta</h4></legend>

            <div>
                <label for="nanme">Escribre tu nombre:</label>
                <input type="text" name="name" placeholder="Ricardo" required>
            </div>
            <div>
                <label for="apellido">Escribe tu apellido:</label>
                <input type="text" name="apellido" placeholder="DelMonte" required>
            </div>
            <div>
                <label for="sexo">Elige tu genero:</label>
                <input type="radio" name="sexo" value="var">Hmbre
                <input type="radio" name="sexo" value="muj">Mujer
                <input type="radio" name="sexo" value="otro">Otro

            </div>
            
            
            <div>
                <label for="email"> Escribe tu email:</label>
                <input type="emial" name="email" required placeholder="nombre@...com">
            </div>
            <div>
                <label for="comentrarios">Escribe tu consulta:</label>
                <textarea name="comentarios" id="" cols="30" rows="10" placeholder="Escribe aqui..."></textarea>
            </div>
            <div>
                <label for="terminos">Acepta los terminos</label>
                <input type="checkbox" name="terminos" value="1" required>
            </div>
            
            
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Borar datos">
            </div>
        
            </fieldset>

        </form>
    </main>

    <footer>
        <ul class="pie">

           </div>
           <div class="pie3">

          </li>
